<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户列表 - 客户存储系统</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .select-all-checkbox {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-header">
        <div class="system-name">客户信息</div>
        <div class="user-info">
            <a href="javascript:void(0)">查询前端</a>
            <span id="userName">登录人:【加载中...】</span>
            <a href="javascript:void(0)" onclick="logout()">退出</a>
        </div>
    </div>

    <!-- 左侧菜单 -->
    <div class="sidebar">
        <div class="menu-title">管理菜单</div>
        <a href="/pages/index.html" class="menu-item">首页</a>
        <a href="/pages/list.html" class="menu-item active">客户列表</a>
        <a href="/pages/add.html" class="menu-item">添加客户</a>
        <a href="/pages/edit.html" class="menu-item">编辑客户</a>
        <a href="/pages/delete.html" class="menu-item">删除客户</a>
        <a href="/pages/import.html" class="menu-item">导入数据</a>
        <a href="/pages/upload-tasks.html" class="menu-item">上传任务管理</a>
        <a href="/pages/batch-query.html" class="menu-item">批量查询</a>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="content-header">
            <h2>客户数据列表</h2>
            
            <!-- 统计信息面板 -->
            <div id="statsPanel" style="display: flex; gap: 20px; margin: 15px 0; flex-wrap: wrap;">
                <div style="background: #e6f7ff; padding: 15px 20px; border-radius: 4px; border-left: 4px solid #1890ff;">
                    <div style="font-size: 24px; font-weight: bold; color: #1890ff;" id="totalCount">0</div>
                    <div style="color: #666; font-size: 14px;">总客户数</div>
                </div>
                <div style="background: #f6ffed; padding: 15px 20px; border-radius: 4px; border-left: 4px solid #52c41a;">
                    <div style="font-size: 24px; font-weight: bold; color: #52c41a;" id="todayCount">0</div>
                    <div style="color: #666; font-size: 14px;">今日新增</div>
                </div>
                <div style="background: #fff7e6; padding: 15px 20px; border-radius: 4px; border-left: 4px solid #faad14;">
                    <div style="font-size: 24px; font-weight: bold; color: #faad14;" id="currentPageCount">0</div>
                    <div style="color: #666; font-size: 14px;">当前页显示</div>
                </div>
            </div>
            
            <!-- 搜索和操作栏 -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px;">
                <div style="display: flex; gap: 10px; align-items: center; flex: 1; min-width: 300px;">
                    <input type="text" id="searchInput" placeholder="搜索客户姓名、电话或邮箱..." 
                           style="flex: 1; padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 14px;"
                           onkeypress="if(event.key==='Enter') searchCustomers()">
                    <button onclick="searchCustomers()" class="btn btn-primary">搜索</button>
                    <button onclick="clearSearch()" class="btn">清除</button>
                </div>
                <div class="action-buttons">
                    <button onclick="loadCustomers()" class="btn btn-primary">刷新</button>
                    <a href="/pages/add.html" class="btn btn-success">添加客户</a>
                    <button onclick="exportData()" class="btn btn-info">导出数据</button>
                    <button onclick="batchDelete()" class="btn btn-danger">批量删除</button>
                </div>
            </div>
        </div>

        <div id="message" class="message"></div>
        
        <div id="loading" class="loading">正在加载数据...</div>
        
        <div class="data-table" id="customerTable" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" class="checkbox select-all-checkbox" onclick="toggleSelectAll(this)">
                        </th>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>邮箱</th>
                        <th>关联</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>状态</th>
                        <th>操作</th>
                        <th>备注[点击修改]</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                </tbody>
            </table>
            
            <!-- 分页控件 -->
            <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #e8e8e8;">
                <div id="paginationInfo" style="color: #666;">显示第 0-0 条，共 0 条记录</div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span style="color: #666;">每页显示：</span>
                    <select id="pageSizeSelect" onchange="changePageSize()" style="padding: 4px 8px; border: 1px solid #d9d9d9; border-radius: 4px;">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <button onclick="firstPage()" class="btn btn-primary btn-sm" id="firstBtn">首页</button>
                    <button onclick="previousPage()" class="btn btn-primary btn-sm" id="prevBtn">上一页</button>
                    <span id="pageInfo" style="color: #666; padding: 0 10px;">第 0 页 / 共 0 页</span>
                    <button onclick="nextPage()" class="btn btn-primary btn-sm" id="nextBtn">下一页</button>
                    <button onclick="lastPage()" class="btn btn-primary btn-sm" id="lastBtn">最后一页</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/list.js"></script>
</body>
</html>
