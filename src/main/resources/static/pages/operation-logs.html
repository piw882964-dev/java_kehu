<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作日志 - 客户存储系统</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-header">
        <div class="system-name">客户信息</div>
        <div class="user-info">
            <a href="javascript:void(0)">查询前端</a>
            <span id="userName">登录人:【加载中...】</span>
            <a href="javascript:void(0)" onclick="logout()">退出</a>
        </div>
    </div>

    <!-- 左侧菜单 -->
    <div class="sidebar">
        <div class="menu-title">管理菜单</div>
        <a href="/pages/index.html" class="menu-item">首页</a>
        <a href="/pages/list.html" class="menu-item">客户列表</a>
        <a href="/pages/add.html" class="menu-item">添加客户</a>
        <a href="/pages/edit.html" class="menu-item">编辑客户</a>
        <a href="/pages/delete.html" class="menu-item">删除客户</a>
        <a href="/pages/import.html" class="menu-item">导入数据</a>
        <a href="/pages/upload-tasks.html" class="menu-item">上传任务管理</a>
        <a href="/pages/batch-query.html" class="menu-item">批量查询</a>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="content-header">
            <h2>操作日志</h2>
        </div>

        <div id="message" class="message"></div>

        <!-- 搜索表单 -->
        <div style="background: white; padding: 20px; border-radius: 4px; margin-bottom: 20px;">
            <form id="searchForm" onsubmit="doSearch(); return false;">
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">用户名：</label>
                        <input type="text" id="username" placeholder="请输入用户名" style="width: 100%; padding: 8px; border: 1px solid #d9d9d9; border-radius: 4px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">操作类型：</label>
                        <select id="operation" style="width: 100%; padding: 8px; border: 1px solid #d9d9d9; border-radius: 4px;">
                            <option value="">全部</option>
                            <option value="CREATE">创建</option>
                            <option value="UPDATE">更新</option>
                            <option value="DELETE">删除</option>
                            <option value="IMPORT">导入</option>
                            <option value="EXPORT">导出</option>
                            <option value="SEARCH">搜索</option>
                            <option value="ADVANCED_SEARCH">高级搜索</option>
                            <option value="LOGIN">登录</option>
                            <option value="LOGOUT">登出</option>
                            <option value="BACKUP">备份</option>
                            <option value="RESTORE">恢复</option>
                        </select>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">模块：</label>
                        <select id="module" style="width: 100%; padding: 8px; border: 1px solid #d9d9d9; border-radius: 4px;">
                            <option value="">全部</option>
                            <option value="CUSTOMER">客户</option>
                            <option value="USER">用户</option>
                            <option value="AUTH">认证</option>
                            <option value="DATABASE">数据库</option>
                            <option value="BACKUP">备份</option>
                        </select>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">开始时间：</label>
                        <input type="datetime-local" id="startTime" style="width: 100%; padding: 8px; border: 1px solid #d9d9d9; border-radius: 4px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">结束时间：</label>
                        <input type="datetime-local" id="endTime" style="width: 100%; padding: 8px; border: 1px solid #d9d9d9; border-radius: 4px;">
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary">搜索</button>
                    <button type="button" class="btn" onclick="clearForm()">清空</button>
                    <button type="button" class="btn" onclick="loadLogs()">刷新</button>
                </div>
            </form>
        </div>

        <div id="loading" class="loading">正在加载数据...</div>

        <!-- 日志列表表格 -->
        <div class="data-table" id="logTable" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>操作类型</th>
                        <th>模块</th>
                        <th>操作描述</th>
                        <th>IP地址</th>
                        <th>操作时间</th>
                        <th>目标ID</th>
                        <th>结果</th>
                        <th>错误信息</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                </tbody>
            </table>

            <!-- 分页控件 -->
            <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #e8e8e8;">
                <div id="paginationInfo" style="color: #666;">显示第 0-0 条，共 0 条记录</div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span style="color: #666;">每页显示：</span>
                    <select id="pageSizeSelect" onchange="changePageSize()" style="padding: 4px 8px; border: 1px solid #d9d9d9; border-radius: 4px;">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <button onclick="firstPage()" class="btn btn-primary btn-sm" id="firstBtn">首页</button>
                    <button onclick="previousPage()" class="btn btn-primary btn-sm" id="prevBtn">上一页</button>
                    <span id="pageInfo" style="color: #666; padding: 0 10px;">第 0 页 / 共 0 页</span>
                    <button onclick="nextPage()" class="btn btn-primary btn-sm" id="nextBtn">下一页</button>
                    <button onclick="lastPage()" class="btn btn-primary btn-sm" id="lastBtn">最后一页</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/operation-logs.js"></script>
</body>
</html>
