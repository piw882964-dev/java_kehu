# 生产环境配置文件
# 使用方法：java -jar customer-system-1.0.0.jar --spring.config.location=./application-prod.yml

spring:
  application:
    name: customer-system
  
  # MySQL数据库配置（请根据实际情况修改）
  datasource:
    url: jdbc:mysql://localhost:3306/customer_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456  # 请修改为实际密码
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  
  jpa:
    hibernate:
      ddl-auto: validate  # 生产环境使用validate，不自动创建表
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true

server:
  port: 8080
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
    session:
      timeout: 20m
      cookie:
        name: JSESSIONID
        http-only: true
        secure: false
        max-age: 1200
        path: /

logging:
  level:
    com.kehu: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

